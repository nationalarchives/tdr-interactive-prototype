{% extends "layout.html" %}

{% block pageTitle %}
  Sign in
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Sign in to your account</h1>

<!--      <p class="govuk-body">Please sign in to your account using the details provided in your invite email.</p>-->

      <form class="form" action="/dashboard" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="event-name">
            Email address
          </label>
          </h1>
          <input class="govuk-input" id="event-name" name="event-name" type="text">
        </div>

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="event-name">
            Password
          </label>
          </h1>
          <input class="govuk-input" id="event-name" name="event-name" type="text">
        </div>

        <button class="govuk-button" data-module="govuk-button">Sign in</button>

      </form>

      <p class="govuk-body-s"><a href="/contact">I need to reset my password</a></p>

    </div>
  </div>

{% endblock %}
