{% extends "layout.html" %}

{% block pageTitle %}
  Series
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <span class="govuk-caption-l">Step 1 of 5</span>
      <h1 class="govuk-heading-l">Choose a series</h1>

      <form class="form" action="/transfer-agreement" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="sort">
            Please choose an existing series reference for the records you would like to transfer.
          </label>
          <select class="govuk-select" id="sort" name="sort">
            <option>Please choose...</option>
            <option value="test123">TEST123</option>
          </select>
        </div>

        <div class="govuk-button-group">
          <button class="govuk-button" data-module="govuk-button">Continue</button>
          <a class="govuk-link govuk-link--no-visited-state" href="/dashboard">Cancel</a>
        </div>

      </form>

    </div>
  </div>

{% endblock %}
