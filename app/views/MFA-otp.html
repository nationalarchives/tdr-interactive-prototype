{% extends "layout-without-sign-out.html" %}

{% block pageTitle %}
  One time code
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">
      Sign in to your account
    </h1>

    <form action="/dashboard" method="post" novalidate>

      <div class="govuk-form-group">
        <label class="govuk-label" for="code">
          One-time code
        </label>
        <input class="govuk-input govuk-!-width-one-half" id="code" name="event-name" type="text">
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </form>

  </div>
</div>

{% endblock %}
