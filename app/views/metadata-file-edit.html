{% extends "layout.html" %}

{% block pageTitle %}
  Metadata
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <span class="govuk-caption-l">Step 5 of 6</span>
      <h1 class="govuk-heading-l">Add descriptive metadata</h1>

      <div class="govuk-breadcrumbs">
        <ol class="govuk-breadcrumbs__list">

          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="/metadata">testrecords</a>
          </li>
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="#">test test report</a>
          </li>

        </ol>
      </div>

      <form action="/metadata-file" method="post" novalidate>
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="datecreated">
            Date created
          </label>
          </h1>
          <input class="govuk-input govuk-input--width-10" id="datecreated" name="datecreated" type="text">
        </div>

        <button class="govuk-button" data-module="govuk-button">
          Save
        </button>
      </form>

    </div>
  </div>

{% endblock %}
